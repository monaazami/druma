<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="drum.css">
</head>
<body>
<h1 class= "h1">Try to press keyboard</h1>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/bd1.wav"></audio>
  <audio data-key="68" src="sounds/BDRUM13.wav"></audio>
  <audio data-key="70" src="sounds/BONGO1.wav"></audio>
  <audio data-key="71" src="sounds/cross-stick-sd.wav"></audio>
  <audio data-key="72" src="sounds/BONGO2.wav"></audio>
  <audio data-key="74" src="sounds/HHCLOSE1.wav"></audio>
  <audio data-key="75" src="sounds/HHOPEN1.wav"></audio>
  <audio data-key="76" src="sounds/TOMHI3.wav"></audio>

  <script type= "text/javascript" src="drum.js"></script>


</body>
</html>
